<div class="adopt-page">
  <h1 class="section-title">Meet Our Adoptable Pets</h1>
  <p>Browse through our list of adorable animals looking for their forever home. Filter by category to find your perfect match!</p>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button class="filter-btn active" data-filter="all">All Pets</button>
    <button class="filter-btn" data-filter="dog">Dogs</button>
    <button class="filter-btn" data-filter="cat">Cats</button>
    <button class="filter-btn" data-filter="other">Other</button>
  </div>

  <!-- Animal Cards List -->
  <ul role="list" class="Animal__List"></ul>
</div>

<!-- Filtering Logic -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const filterButtons = document.querySelectorAll(".filter-btn");
    const animalCards = document.querySelectorAll(".animal-card");

    filterButtons.forEach(button => {
      button.addEventListener("click", () => {
        const filter = button.getAttribute("data-filter");

        // Update active button
        document.querySelector(".filter-btn.active").classList.remove("active");
        button.classList.add("active");

        // Filter cards
        animalCards.forEach(card => {
          if (filter === "all" || card.dataset.category === filter) {
            card.style.display = "block";
          } else {
            card.style.display = "none";
          }
        });
      });
    });
  });
</script>
